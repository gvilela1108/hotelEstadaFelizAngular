<center><label for="txTitulo">Login Hotel Estada Feliz</label>
<form (ngSubmit)="doLogin()">
        <div class="form-group">
          <div class="row">
              <div class="col-md-3">
                  <label for="txtEmail">Email</label>
                  <input type="text" class="form-control" [(ngModel)]="loginModel.email" id="txtEmail" name="txtEmail">
              </div>
          </div>
      </div>
      <div class="form-group">
          <div class="row">
            <div class="col-md-3">
                <label for="txtSenha">Senha</label>
                <input type="password" class="form-control" [(ngModel)]="loginModel.senha" id="txtSenha" name="txtSenha">
            </div>
          </div>
 
      </div>
      <button type="submit" class="btn btn-success">Login</button>        
    </form></center>
